<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vizu – Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <div class="signup-wrapper">
        <div class="form-card">
            <div class="form-header">
                <div class="logo-container">
                    <img src="logo.png" alt="Mascot" class="logo" />
                    <img src="letters.png" alt="Vizu text" class="title" />
                </div>
                <img src="slogan.png" alt="Slogan" class="slogan" />
            </div>

            <h2>Create your Vizu Account</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Name" required />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required />

                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" placeholder="••••••••" required />

                <button type="submit">Sign Up</button>
                <p class="login-msg">Already have an account? <a href="loginform.html">Log in</a></p>
            </form>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok) {
                alert("Login successful!");
                window.location.href = "home.html";
            } else {
                alert(result.message);
            }
        });
    </script>

</body>

</html>
