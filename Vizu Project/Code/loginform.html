<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizu - Login</title>
    <link rel="stylesheet" href="loginform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-wrapper">
        <div class="form-card">
            <div class="form-header">
                <div class="logo-container">
                    <img src="logo.png" alt="Mascot" class="logo" />
                    <img src="letters.png" alt="Vizu text" class="title" />
                </div>
                <img src="slogan.png" alt="Slogan" class="slogan" />
            </div>

            <h2>Log in to Vizu</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required />

                <button type="submit">Login</button>
                <p class="signup-msg">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/api/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok) {
                alert("Login successful!");
                window.location.href = "home.html";
            } else {
                alert(result.message);
            }
        });
    </script>

</body>

</html>
